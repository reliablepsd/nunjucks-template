{% if not(title) %}
	{% set title = "Don't forget to change tittle" %}
{% endif %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">
	<link media="all" rel="stylesheet" href="css/root.css">
	<!-- using preload trick to speed up page loading -->
	<link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet';this.media='all'">
	<noscript><link rel="stylesheet" href="css/style.css"></noscript>
	<title>{{title}}</title>
</head>
